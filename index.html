<html>
	<head>
		<meta charset="utf-8">
		<title>a pwa test for bfmem.net</title>
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="icon" type="image/png" href="bfmem-16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="bfmem-32.png">
		<script>
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register('sw.js').then(
					function(reg){
						if(reg.installing){
						console.log('installing')
						}else if(reg.waiting){
							console.log('waiting')
						}else if(reg.active){
							console.log('avtive')
						}
					}
				).catch(function(err){
					console.log('register err : ' + err)
				})
			}
		</script>
	</head>
	<body>
		Welcome to the test of pwa for bfmem.net<br>
		Can you see the plus sign "+" on the top right ?<br>
		Then click it.
	</body>
</html>
